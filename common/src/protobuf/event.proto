syntax = "proto3";

package common.event;

message Event {
    enum Direction {
        INTERNAL = 0;
        INCOMING = 1;
        OUTCOMING = 2;
    }

    enum Kind {
        NEW_STREAM = 0;
        NEW_STREAM_EVENT = 1;
        NEW_FD = 2;
        OLD_FD = 3;
        NEW_CLIENT_EVENT = 4;
        NEW_PLUGIN = 5;
        UPDATE_SHARED_MEMORY = 6;
    }

    Direction dir = 1;
    Kind kind = 2;
    repeated bytes data = 3;
}
