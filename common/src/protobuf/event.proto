syntax = "proto3";

package common.event;

message Event {
    enum Dir {
        INTERNAL = 0;
        INCOMING = 1;
        OUTCOMING = 2;
    }

    enum Dest {
        Server = 0;
        PluginMan = 1;
        Node = 2;
    }

    enum Kind {
        NEW_STREAM = 0;
        NEW_STREAM_EVENT = 1;
        NEW_FD = 2;
        OLD_FD = 3;
        NEW_PLUGIN = 4;
        NEW_PLUGIN_EVENT = 5;
        UPDATE_SHARED_MEMORY = 6;
        GET_FROM_SHARED_MEMORY = 7;
        BROADCAST_EVENT = 8;
        RESPOND_CLIENT = 9;
    }

    optional Dir dir = 1;
    optional Dest dest = 2;
    Kind kind = 3;
    repeated bytes data = 4;
    repeated bytes meta = 5;
}
