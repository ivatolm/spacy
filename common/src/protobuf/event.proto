syntax = "proto3";

package common.event;

message Event {
    enum Direction {
        INTERNAL = 0;
        INCOMING = 1;
        OUTCOMING = 2;
    }

    enum Kind {
        NEW_STREAM = 0;
        NEW_STREAM_EVENT = 1;
        NEW_FD = 2;
        ADD_PLUGIN = 3;
    }

    Direction dir = 1;
    Kind kind = 2;
    repeated bytes data = 3;
}
